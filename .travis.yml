sudo: required #is required to use docker service in travis

language: node_js
node_js:
- "8"

services:
  - docker

install:
  - echo "install nothing!" # put your normal pre-testing installs here

script:
- echo "no tests!" # put your normal testing scripts here

after_success:
  - docker --version  # document the version travis is using
  - pip install --user awscli # install aws cli w/o sudo
  - export PATH=$PATH:$HOME/.local/bin # put aws in the path
  - eval $(aws ecr get-login --region us-east-2) #needs AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY envvars
  - docker build -t bitrac/web .
  - docker tag bitrac/web:latest 797028035271.dkr.ecr.us-east-2.amazonaws.com/bitrac/web:latest
  - docker push 797028035271.dkr.ecr.us-east-2.amazonaws.com/bitrac/web:latest